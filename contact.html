    <!-- Main content -->

    <main>
      <section id="signup">
        <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net" aria-label="Signup Form">
          <h2>
            <i class="fa-solid fa-heart-pulse"></i>
            Reach out to us!
          </h2>
          <label for="first_name">First Name</label>
          <input type="text" name="fist_name" class="text-input" id="first_name" required />
          <br />
          <label for="last_name">Last Name</label>
          <input type="text" name="last_name" class="text-input" id="last_name" required />
          <br />
          <label for="email_address">Email Address</label>
          <input type="email" name="email_address" class="text-input" id="email_address" required />
          <br />

          <div class="radio-buttons">
            <div>
              <label id="road-label" for="road">Yourself</label>
              <input type="radio" id="road" name="running-preference" value="road" required checked />
            </div>
            <div>
              <label id="trail-label" for="trail">Partners</label>
              <input type="radio" id="trail" name="running-preference" value="trail" required />
            </div>
            <div>
              <label id="both-label" for="both">Relatives/Friends</label>
              <input type="radio" id="both" name="running-preference" value="both" required />
            </div>
            <div>
              <label id="both-label" for="both">Co-worker</label>
              <input type="radio" id="both" name="running-preference" value="both" required />
            </div>
          </div>
          <label for="further_info">Further Information:</label>
          <textarea id="further_info" name="further_info"></textarea>
          <!-- This is the text box for further information -->
          <button type="submit" class="join-button">Send</button>
        </form>
